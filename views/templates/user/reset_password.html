<div hx-target="this" hx-swap="outerHTML" class="p-4 sm:p-7">
    {{ if .Data.TokenInvalid }}
    <p>yoyoyoyyo token no bueno</p>
    {{ end }}
    <div class="mt-5">
        <form hx-post="/reset-password" action="/reset-password" method="post">
            {{ .Data.CsrfField }}
            <input type="hidden" name="token" value="{{ .Data.Token }}">
            <div class="grid gap-y-4">
                <div>
                    <label for="password" class="block text-sm mb-2 dark:text-white">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password"
                            class="py-3 px-4 block w-full border border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400"
                            required aria-describedby="password-error" minlength="8">
                        {{ if .Data.PasswordInput.Invalid }}
                        <div class="absolute inset-y-0 right-0 flex items-center pointer-events-none pr-3">
                            <svg class="h-5 w-5 text-red-500" width="16" height="16" fill="currentColor"
                                viewBox="0 0 16 16" aria-hidden="true">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                            </svg>
                        </div>
                        {{ end }}
                    </div>
                </div>
                <div>
                    {{ if .Data.ConfirmPassword.Invalid }}
                    <p class="block text-sm mb-2 dark:text-red-500">{{ .Data.ConfirmPassword.InvalidMsg | title }}</p>
                    {{ end }}
                    <label for="confirm-password" class="block text-sm mb-2 dark:text-white">Confirm
                        Password</label>
                    <div class="relative">
                        <input type="password" id="confirm-password" name="confirm_password"
                            class="py-3 px-4 block w-full border border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400"
                            required aria-describedby="confirm-password-error" minlength="8">
                        {{ if .Data.ConfirmPassword.Invalid }}
                        <div class="absolute inset-y-0 right-0 flex items-center pointer-events-none pr-3">
                            <svg class="h-5 w-5 text-red-500" width="16" height="16" fill="currentColor"
                                viewBox="0 0 16 16" aria-hidden="true">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                            </svg>
                        </div>
                        {{ end }}
                    </div>
                </div>
                <button type="submit"
                    class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">
                    Reset password
                </button>
            </div>
        </form>
    </div>
</div>
